name: wtg_front
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter

  http: ^1.2.1
  google_sign_in: ^6.2.1
  shared_preferences: ^2.2.3
  intl: any
  
  # Pacote para renderizar imagens SVG
  flutter_svg: ^2.0.10+1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # Declaração correta e explícita dos assets
  assets:
    - assets/images/LaRuaLogo.svg
    - assets/images/LaRuaNameLogo.svg
    - assets/images/google_logo.png